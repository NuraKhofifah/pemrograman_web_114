<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Travel Website</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg" id="navbar">
        <div class="container">
          <a class="navbar-brand" href="Travelokal.html" id="logo"
            ><span>Travel</span>okal</a
          >
        </div>
      </nav>
    </header>

    <div class="container bg-custom">
      <div class="card mt-2">
        <div class="card-header">
          <h2>FORM PENDAFTARAN</h2>
        </div>
        <div class="card-body">
          <form>
            <div class="form-group row">
              <label for="nama" class="col-sm-2 col-form-label">Nama</label>
              <div class="col-sm-8">
                <input
                  type="text"
                  id="nama"
                  class="form-control small-textbox"
                />
              </div>
            </div>
            <div class="form-group row">
              <label for="email" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-8">
                <input
                  type="email"
                  id="email"
                  class="form-control small-textbox"
                />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Jenis Kelamin</label>
              <div class="col-sm-8">
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="jk"
                    id="idl"
                    value="l"
                  />
                  <label class="form-check-label" for="idl">Laki-laki</label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="jk"
                    id="idp"
                    value="p"
                  />
                  <label class="form-check-label" for="idp">Perempuan</label>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label for="alamat" class="col-sm-2 col-form-label">Alamat</label>
              <div class="col-sm-8">
                <textarea class="form-control" id="alamat" rows="3"></textarea>
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer text-muted">
          <button type="button" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </div>
  </body>
</html>
